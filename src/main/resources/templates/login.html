<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Registration</title>
    <head>
        <meta charset="UTF-8">
        <title>AnimaForm</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    </head>
    <link rel="stylesheet" href="/dist/style.css">

</head>
<body>
<div class="back_to_home">
    <a href="/">Home</a>
</div>
<section class="forms-section">
    <div class="forms">
        <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
                Login
                <span class="underline"></span>
            </button>
            <form th:action="@{/login}" method="post" class="form form-login">
                <div th:if="${param.error}">
                    <div class="alert-danger" style="color: red; padding-bottom: 10px">Invalid username or password.</div>
                </div>

<!--                <div th:if="${param.logout}">-->
<!--                    <div class="alert-info" style="color: red">You have been logged out.</div>-->
<!--                </div>-->
                <fieldset>
                    <legend>Please, enter your email and password for login.</legend>
                    <div class="input-block">
                        <label for="login-email">E-mail</label>
                        <input name="username" id="login-email" type="email" required>
                    </div>
                    <div class="input-block">
                        <label for="login-password">Password</label>
                        <input name="password" id="login-password" type="password" required>
                    </div>
                </fieldset>
                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
    </div>
</section>

</body>
</html>
