<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login | Registration</title>
  <head>
    <meta charset="UTF-8">
    <title>AnimaForm</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>
  <link rel="stylesheet" href="/dist/style.css">

</head>
<body>
<div class="back_to_home">
  <a href="/">Home</a>
</div>
<section class="forms-section">
    <div class="form-wrapper is-active">
      <button type="button" class="switcher switcher-signup">
        Sign Up
        <span class="underline"></span>
      </button>
      <form action="/registration" method="post" class="form form-signup">
        <fieldset>
          <legend>Please, enter your email, password and password confirmation for sign up.</legend>
          <div class="input-block">
            <label for="signup-name">Name</label>
            <input name="name" id="signup-name" type="name" required>
          </div>
          <div class="input-block">
            <label for="signup-surname">Surname</label>
            <input name="surname"  id="signup-surname" type="name" required>
          </div>
          <div class="input-block-country" >
            <label for="signup-country">Country</label>
            <select name="coutry" class="form-control">
              <option value="" selected disabled hidden>Choose Country</option>
              <option th:each="country: ${countries}" th:text="${country.name()}" th:value="${country.name()}" ></option>
            </select>
          </div>
          <div class="input-block">
            <label for="signup-email">Email</label>
            <input name="email"  id="signup-email" type="email" required>
          </div>
          <div class="input-block">
            <label for="signup-age">Age(18 - 70)</label>
            <input name="age" type="number" min="18" max="70" value="38">
          </div>
          <div class="input-block">
            <label for="signup-password">Password</label>
            <input name="password"  id="signup-password" type="password" required>
          </div>
        </fieldset>
        <button type="submit" class="btn-signup">Continue</button>
      </form>
    </div>
  </div>
</section>

</body>
</html>
